<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Simulador Político Deluxe</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;800&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body>
  <div id="cineFade" class="fade hidden"></div>

  <!-- TELA INICIAL -->
  <section id="screenIntro" class="screen screen--intro show">
    <div class="intro-glass glass">
      <h1 class="intro-title">SIMULADOR POLÍTICO</h1>
      <p class="intro-sub">Do bairro ao palácio. Você decide o destino do país.</p>
      <button id="btnStart" class="btn btn-gold btn-xl" type="button">INICIAR</button>
    </div>
    <div class="intro-foot">Tema preto & dourado • Versão Deluxe</div>
  </section>

  <!-- SETUP -->
  <section id="screenSetup" class="screen">
    <div class="setup-wrapper glass">
      <h2>Crie seu perfil político</h2>
      <div class="setup-grid">
        <div>
          <label for="selParty">Partido</label>
          <select id="selParty"></select>
        </div>
        <div>
          <label for="selState">Estado</label>
          <select id="selState"></select>
        </div>
        <div>
          <label for="inpCity">Cidade</label>
          <input id="inpCity" placeholder="Digite a cidade" />
        </div>
      </div>
      <button id="btnBegin" class="btn btn-gold btn-lg" type="button">Iniciar mandato</button>
    </div>
  </section>

  <!-- JOGO -->
  <section id="screenGame" class="screen screen-bg">
    <header class="hud glass">
      <div class="hud-left">
        <img id="partyLogo" class="party-logo" src="" alt="Logo do partido">
        <div>
          <div class="hud-office" id="hudOffice"></div>
          <div class="hud-location" id="hudLocation"></div>
        </div>
      </div>
      <div class="hud-center">
        <div class="progress3d"><div class="progress3d-bar" id="barProgress"><span id="txtProgress">0%</span></div></div>
        <div class="hud-pop-row">
          <div class="pop-chip"><span id="popPeople">50%</span> Povo</div>
          <div class="pop-chip"><span id="popMedia">50%</span> Mídia</div>
          <div class="pop-chip"><span id="popParty">50%</span> Partido</div>
        </div>
      </div>
      <div class="hud-right">
        <button id="btnSave" class="btn btn-icon btn-gold" title="Salvar"><span class="ico ico-save"></span></button>
        <button id="btnHome" class="btn btn-icon" title="Início"><span class="ico ico-home"></span></button>
      </div>
    </header>

    <main class="layout">
      <aside class="col-actions glass">
        <h3>Ações do cargo</h3>
        <button id="btnAction1" class="action-btn">Votar projetos</button>
        <button id="btnAction2" class="action-btn">Propor novo projeto</button>
        <button id="btnAction3" class="action-btn" title="Somente cargos executivos">Gerir crises & políticas</button>
        <button id="btnAction4" class="action-btn" title="Necessita mérito e vitória eleitoral">Campanha para próximo cargo</button>
      </aside>

      <section class="col-main glass">
        <!-- HERO: imagem do cargo atual (fallback visual) -->
        <div id="hero" class="hero"></div>

        <h3 id="mainTitle">Situação atual</h3>
        <div id="mainText" class="main-text"></div>
      </section>

      <aside class="col-feed glass">
        <h3>Noticiário</h3>
        <div id="feed"></div>
      </aside>
    </main>
  </section>

  <!-- MODAL -->
  <div id="modal" class="modal hidden">
    <div class="modal-box glass">
      <div class="modal-title" id="modalTitle"></div>
      <div class="modal-body" id="modalBody"></div>
      <div class="modal-actions" id="modalActions"></div>
    </div>
  </div>

  <script src="assets/game.js"></script>
</body>
</html>
